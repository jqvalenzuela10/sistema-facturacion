<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="layout/layout :: head"></head>
<body>

	<div class="wrapper">
		<div class="wrapper" th:replace="layout/layout :: lateral"></div>

		<div class="main-panel">

			<div th:replace="layout/layout :: header"></div>
			
			<div class="content">

				<div class="card bg-light">
					<div class="card-header" th:text="${titulo}"></div>
					<div class="card-body">

						<div class=" d-flex flex-row justify-content-between  pt-3 pb-3">
								
							<a th:href="@{/formclientes}" class="btn btn-primary">crear cliente</a>
							
							
							
							<div th:replace="layout/layout :: search"></div>
						</div>
						
						<table class="table table-striped">
						
							<thead>
								<tr>
									<th>id</th>
									<th>nombre</th>
									<th>apellido</th>
									<th>email</th>
									<th>fecha</th>
									<th>editar</th>
									<th>eliminar</th>
								</tr>
							</thead>
							<tbody>
								<tr th:each="cliente: ${clientes}">
									<td th:text="${cliente.id}"></td>
									<td th:text="${cliente.nombre}"></td>
									<td th:text="${cliente.apellido}"></td>
									<td th:text="${cliente.email}"></td>
									<td th:text="${cliente.createAt}"></td>
									<td><a class="btn btn-primary btn-sm"
										th:href="@{/formclientes/} + ${cliente.id}" th:text="'editar'"></a></td>
									<td><a class="btn btn-danger btn-sm"
										th:href="@{/eliminarCliente/} + ${cliente.id}" th:text="'eliminar'"
										onclick="return confirm('Estás seguro que quieres eliminar?');"></a></td>
								</tr>
							</tbody>

						</table>
						<nav th:replace="paginator-nav :: paginator"></nav>
					</div>
				</div>
			</div>




	
	<footer th:replace="layout/layout :: footer"></footer>
	</div>
	</div>
</body>
</html>
