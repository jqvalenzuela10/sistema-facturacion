<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="layout/layout :: head"></head>
<body>

	<div class="wrapper">
		<div class="wrapper" th:replace="layout/layout :: lateral"></div>

		<div class="main-panel">

			<div th:replace="layout/layout :: header"></div>
			
			<div class="content">

				<div class="card bg-light">
					<div class="card-header" th:text="${titulo}"></div>
					<div class="card-body">

						<div class=" d-flex flex-row justify-content-between  pt-3 pb-3">
								
							<a th:href="@{/formproductos}" class="btn btn-primary">crear producto</a>
							
							
							
							<div th:replace="layout/layout :: search"></div>
						</div>
						
						<table class="table table-striped">
						
							<thead>
								<tr>
									<th>id</th>
									<th>nombre</th>
									<th>precio</th>
									
								</tr>
							</thead>
							<tbody>
								<tr th:each="producto : ${productos}">
									<td th:text="${producto.id}"></td>
									<td th:text="${producto.nombre}"></td>
									<td th:text="|S/ ${producto.precio}|"></td>
									<td><a class="btn btn-primary btn-sm"
										th:href="@{/formproductos/} + ${producto.id}" th:text="'editar'"></a></td>
									<td><a class="btn btn-danger btn-sm"
										th:href="@{/eliminarProducto/} + ${producto.id}" th:text="'eliminar'"
										onclick="return confirm('Estás seguro que quieres eliminar?');"></a></td>
								</tr>
							</tbody>

						</table>
						<nav th:replace="paginator-nav :: paginator"></nav>
					</div>
				</div>
			</div>




	
	<footer th:replace="layout/layout :: footer"></footer>
	</div>
	</div>
</body>
</html>
